name: Mirror to provis3dstudio/SKLA3D
on:
  push:
    branches: [main]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to provis3dstudio/SKLA3D
        run: |
          git remote add mirror https://x-access-token:${{ secrets.MIRROR_PAT }}@github.com/provis3dstudio/SKLA3D.git
          git push mirror main --force
